<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>JavaScript String Generato v2</title>
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="card" style="margin: 20px; width: 50%;">
            <div class="card-body">
                <div class="form-group">
                    <label for="Input" class="font-weight-bold">Input Text</label>
                    <input 
                    type="text"
                    class="form-control"
                    id="textInput"
                    placeholder="Type your text here"
                    >
                </div>
                <div class="form-group">
                    <label for="process"> Vowels convert to:</label> 
                    </br>

                    <input
                    class="form-data-radio"
                    type="radio"
                    id="vowToFib"
                    name="process-convert"
                    value="vowelFib"
                    />
                    <label class="form-check-label"> Fibonacci Sequence</label>
                    </br>

                    <input
                    class="form-data-radio"
                    type="radio"
                    id="vowToOdd"
                    name="process-convert"
                    value="vowelOdd"
                    />
                    <label class="form-check-label"> Odd Sequence</label>
                    </br>

                    <input
                    class="form-data-radio"
                    type="radio"
                    id="vowToEven"
                    name="process-convert"
                    value="vowelEven"
                    />
                    <label class="form-check-label"> Even Sequence</label>
                    </br>

                    <input
                    class="form-data-radio"
                    type="radio"
                    id="vowToAlnum"
                    name="process-convert"
                    value="vowelAlnum"
                    />
                    <label class="form-check-label"> Alphabet & Num Sequence</label>
                    </br>
                </div>
                <button
                    type="button"
                    class="btn btn-primary"
                    id="button"
                >
                Generate
                </button>
            </div>
            
            <div class="card-footer">
                <p class="card mb-2">
                    <h6>Fibonacci seq.</h6>
                    <p class="Output1"></p>
                </p>
                <p class="card">
                    <h6>Odd seq.</h6>
                    <span class="Output2"></span>
                </p>
                <p class="card">
                    <h6>Even seq.</h6>
                    <span class="Output3"></span>
                </p>
                <p class="card">
                    <h6>Alnum seq.</h6>
                    <span class="Output4"></span>
                </p>
            </div>
        </div>

        <script src="generator.js"></script>
    </body>
</html>
